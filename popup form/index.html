<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content-container">
            <h1>Welcome to The Real World</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam facere corrupti v
                el veniam id a iste labore omnis reprehenderit? Soluta illo obcaecat
                i autem laboriosam inventore quos fugiat, aut culpa aliquam!
            </p>
            <button class="cta-btn" id="open">Sign Up</button>
        </div>
    </header>
    <section class="modal-container"id="modal">
        <section class="modal">
            <button class="close-btn" id="close">X</button>
            <div class="modal-content">
                <h1>Sign Up</h1>
                <form class="modal-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Nmae" class="form-input">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter Email" class="form-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Enter Password" class="form-input">
                    </div>
                    <div>
                        <label for="password">Confrim Password</label>
                        <input type="text" id="password" placeholder="Confrim Password" class="form-input">
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
